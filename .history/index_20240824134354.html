<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/üî•" />
</head>

<body>
  <main>

    <h1>Drum ü•Å Kit</h1>

    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
      <div data-key="87" class="key">
        <kbd>W</kbd>
        <span class="sound">kawai</span>
      </div>
    </div>
  </main>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>
  <audio data-key="87" src="sounds/kawai.wav"></audio>


  <script>
    function removeTransition(event) {
      const { propertyName } = event;
      if (propertyName !== 'transform') return;
      event.target.classList.remove('playing');
    }

    function playSound(event) {
      const keyCode = event.type === 'keydown' ? event.keyCode : this.getAttribute('data-key');
      const audio = document.querySelector(`audio[data-key="${keyCode}"]`);
      const key = document.querySelector(`.key[data-key="${keyCode}"]`);
      if (!audio) return;

      key.classList.remove('playing');  // Remove the class first
      void key.offsetWidth; // Force reflow
      key.classList.add('playing');  // Then add it back

      audio.currentTime = 0;
      audio.volume = 1;
      audio.play();
    }

    function removeTransition(event) {
      if (event.propertyName !== 'transform') return; // Skip if the transition is not the transform
      this.classList.remove('playing');
    }

    const keys = document.querySelectorAll('.key');
    keys.forEach(key => {
      key.addEventListener('click', playSound);
      key.addEventListener('transitionend', removeTransition);
    });
    window.addEventListener('keydown', playSound);
  </script>


</body>

</html>
